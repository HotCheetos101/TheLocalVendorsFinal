<app-header-vendor></app-header-vendor>



<!-- Main -->
<div class="main-container">
    <div id="account-container">
        <h3>Add Item</h3>
        <!-- <img src="/assets/avatar.png" alt=""> -->

        <table id="email-table">
            <tr>
                <td>Item Name:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>Price:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td id="category">Category:</td>
                <td>
                    <select>
                        <option value="food">Food</option>
                        <option value="accessories">Accessories</option>
                        <option value="shirts">Shirts</option>
                    </select>
                </td>
            </tr>


            <tr>
                <td>Status:</td>

                <td>
                    <label><input type="radio" name="status" value="out_of_stock"> Out of Stock</label><br>
                    <label><input type="radio" name="status" value="in_stock"> In Stock</label>
                </td>

            </tr>

        </table>

        <hr>

        <h3>Add Images</h3>

        <div id="item-images">

            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-images"
                viewBox="0 0 16 16">
                <path d="M4.502 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                <path
                    d="M14.002 13a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2V5A2 2 0 0 1 2 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v8a2 2 0 0 1-1.998 2M14 2H4a1 1 0 0 0-1 1h9.002a2 2 0 0 1 2 2v7A1 1 0 0 0 15 11V3a1 1 0 0 0-1-1M2.002 4a1 1 0 0 0-1 1v8l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094l1.777 1.947V5a1 1 0 0 0-1-1z" />
            </svg>

        </div>







        <a routerLink="/vendor-homepage"><Button id="edit-button" style="margin-right: 15px;">Add Item</Button></a>


    </div>





</div>
